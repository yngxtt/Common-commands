<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串转换</title>
</head>
<body>
    <script>
        let a = 'HelloWorld';
        let b = 'World'
        document.write('<h2>'+ a + '</h2>');
        document.write('<h2>'+ b + '</h2>');
//1. toLowerCase() 方法用于把（英文）字符串转换为 小写，并返回转换后的字符串
        // let c = b.toLowerCase();  //world
//2. toUpperCase() 方法用于把（英文）字符串转换为 大写，并返回转换后的字符串
        // let c = b.toUpperCase(); //WORLD
//3. fromCharCode()：将一个或多个 Unicode 值转换为字符串
        let c = String.fromCharCode(87,111,114,108,100)  //World
        console.log(c)
        document.write('<h1>'+ c + '</h1>');
    </script>
</body>
</html>
