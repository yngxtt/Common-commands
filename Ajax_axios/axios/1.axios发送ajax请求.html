<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.axios发送ajax请求</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <style>
      button {
        background-color: #fff;
        border: aqua solid 1px;
        border-radius: 3px;
        margin: 0 30px;
      }
      button:hover {
        background-color: aqua;
        color: white;
      }
    </style>
</head>
<body>
<button>GET</button>
<button>POST</button>
<button>AJAX</button>
<script>
  const btns = document.querySelectorAll('button');
  //baseURL
  axios.defaults.baseURL ='http://127.0.0.1:8000';

  btns[0].addEventListener('click',function (){
      axios.get('/axios-All',{
      //url参数
      params:{
        id:100,
        adobe:88
      },
      //请求头信息
      headers:{
        name:'hello',
        age:16
      },
    }).then(value => {
        console.log(value);
      })
  })

  btns[1].addEventListener('click',function (){
      axios.post('/axios-All',{
          username:'admin',
          password:'admin'
      },{
          //url参数
          params:{
              id:100,
              vvs:88
          },
          //请求头信息
          headers:{
              name:'hello axios',
              age:18
          },

      }).then(value => {
          console.log(value);
      })
  })

  btns[2].addEventListener('click',function (){
      axios({
          //请求方法
          method:'POST',
          url:'/axios-All',
          //URL参数
          params:{
              vp:1,
              id:0
          },
          //头信息
          headers:{
            a:100,
            b:200
          },
          //请求体参数
          data:{
              username:'admin',
              password:'admin'
          }
      }).then(response=>{
          console.log(response);
          //响应状态码
          console.log('响应状态码:'+response.status);
          //响应状态字符串
          console.log('响应状态字符串:'+response.statusText);
          //响应头信息
          console.log('响应头信息');
          console.log(response.headers);
          //响应体
          console.log('响应体');
          console.log(response.data);
      })
  })
</script>
</body>
</html>
