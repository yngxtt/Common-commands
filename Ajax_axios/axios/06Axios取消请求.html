<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <button>请求</button>
        <button>取消</button>
    </div>
    <script>
        console.log(axios)
        const btns = document.querySelectorAll('button')
        let cancel = null;
    

        

        btns[0].addEventListener('click',async function(){
            axios({
                //请求类型
                method:'GET',
                //url
                url:'http://112.74.63.188/beeapi/personalized',
                params:{ limit:10},
                cancelToken: new axios.CanceToken(function(c) {
                    cancel = c;
                })
            }).then((response)=>{console.log(response)})
           
        })

        btns[1].addEventListener('click',function(){
           cancel();
        })
         
    </script>
    
</body>
</html>
