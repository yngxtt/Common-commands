//4. reduce() : 接受两个参数，函数和初始值，其中函数接受两个参数，那个初始值和数组的每一项，每次用初始值对数组的每一项进行操作并返回这个新的初始值（函数返回），不改变原数组
    let arr = [1, 2, 3, 4, 5];
    let num = arr.reduce((sum, item) => sum = sum + item,0);
    console.log(num) // 15
    console.log(arr) // [1, 2, 3, 4, 5]
